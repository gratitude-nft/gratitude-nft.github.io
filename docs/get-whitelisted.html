<!DOCTYPE html>
<html>
  <head>
    <title>Join the Gratitude Gang</title>
  </head>
  <body>
    <form id="google-form" method="post" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSff3ZbC9qE8Iwrt0hleZYZOoFlCTgQx2TJAMxl2_GyopzQdCw/formResponse" target="google-frame">
      <label>Wallet Address</label>
      <input type="text" name="entry.1924496101" placeholder="0xabcd1234efg..." />
      <br />
      <label>Discord Name</label>
      <input type="text" name="entry.1635503420" placeholder="username#1234" />
      <br />
      <label>Twitter Name</label>
      <input type="text" name="entry.1932114120" placeholder="@username" />
      <br />
      <input type="hidden" name="dlut" value="1643553993641" />
      <input type="hidden" name="fvv" value="1" />
      <input type="hidden" name="pageHistory" value="0" />
      <input type="hidden" name="fbzx" value="-8282375674996502627" /> 
      <input type="hidden" name="partialResponse" value='[null,null,"-8282375674996502627"]' />
      <button type="submit">Test</button>
    </form>
    <iframe id="google-frame" name="google-frame" src="./_blank.html"></iframe>
    <script type="text/javascript">
      const form = document.getElementById('google-form')
      const frame = document.getElementById('google-frame')
      const button = form.querySelector('button')
      
      form.addEventListener('submit', () => {
        button.disabled = true
        button.innerText = 'Working...'
      })
      
      let loaded = 0
      frame.addEventListener('load', () => {
        if (loaded++ > 0) {
          button.innerText = 'Success'
        }
      })
    </script>
  </body>
</html>
