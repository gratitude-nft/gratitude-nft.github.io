  <body>
    <header class="head">
      <nav class="left"><a class="logo" data-do="harlemify" data-on="click" href="javascript:void(0)"><img src="/images/logo.png" /></a></nav>

      </nav>
    </header>
    <main id="particles-js" class="body">
      <section class="section section-1">
        <div class="container">
          <div class="left">
            <h1>$GRATIS Token Bridge</h1>
            <p>Transfer from Ethereum to Polygon and back.</p>
            <div class="status">Getting status&hellip;</div>
          </div>
          <div class="right">
            <div class="transfer">
              <div class="form-row">
                <select id="direction" class="form-control">
                  <option value="ep">Ethereum to Polygon</option>
                  <option value="pe">Polygon to Ethereum</option>
                </select>
              </div>
              <div class="form-row">
                <input 
                  id="amount" 
                  class="form-control" 
                  type="number"
                  min="0" 
                  placeholder="How much $GRATIS would you like to transfer?" 
                />
              </div>
              <button class="btn btn-primary" data-do="bridge" data-on="click">
                Transfer
              </button>
              <a class="toggle" data-do="redeem-toggle" data-on="click" href="javascript:void(0)">
                Redeem a Transaction?
              </a>
            </div>
            <div class="redeem">
              <div class="form-row">
                <select id="network" class="form-control">
                  <option value="polygon">From Polygon</option>
                  <option value="ethereum">From Ethereum</option>
                </select>
              </div>
              <div class="form-row">
                <input 
                  id="tx" 
                  class="form-control" 
                  type="number"
                  min="1"
                  step="1" 
                  placeholder="Transaction Number" 
                />
              </div>
              <button class="btn btn-primary" data-do="redeem" data-on="click">
                Redeem
              </button>
              <a class="toggle" data-do="transfer-toggle" data-on="click" href="javascript:void(0)">
                Start a New Transfer?
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <template id="tpl-modal-bridge">
      <div class="modal">
        <div class="overlay" data-do="modal-overlay-close" data-on="click">
          <header class="modal-head">
            <h3>Transferring Gratis</h3>
          </header>
          <section class="modal-body">
            <div class="info">
              <p>
                Transfering {AMOUNT} Gratis in from {SOURCE} to 
                {DESTINATION}. 
              </p>
              <p>
                Please make sure to have enough {SOURCE} 
                and {DESTINATION} gas before starting. Once started, 
                please do not leave this page.
              </p>
              <hr />
              <a class="btn btn-solid btn-primary" data-do="bridge-start" data-on="click" href="javascript:void(0)">
                <i class="fas fa-check"></i>
                Start
              </a>
              <a class="btn btn-solid btn-danger" data-do="modal-close" data-on="click" href="javascript:void(0)">
                <i class="fas fa-times"></i>
                Cancel
              </a>
            </div>
            <div class="steps">
              <div class="step pending">
                <span class="label">Step 1: Checking Balance</span>
              </div>
              <div class="step pending">
                <span class="label">Step 2: Changing Network</span>
              </div>
              <div class="step pending">
                <span class="label">Step 3: Stashing Gratis</span>
                <div class="notes"></div>
              </div>
              <div class="step pending">
                <span class="label">Step 4: Signing Transaction</span>
              </div>
              <div class="step pending">
                <span class="label">Step 5: Changing Network</span>
              </div>
              <div class="step pending">
                <span class="label">Step 6: Redeeming Gratis</span>
              </div>

              <a class="btn btn-solid btn-primary" data-do="modal-close" data-on="click" href="javascript:void(0)">
                Close
              </a>
            </div>
          </section>
        </div>
      </div>
    </template>
    <template id="tpl-modal-redeem">
      <div class="modal">
        <div class="overlay" data-do="modal-overlay-close" data-on="click">
          <header class="modal-head">
            <h3>Redeeming Gratis</h3>
          </header>
          <section class="modal-body">
            <div class="info">
              <p>
                Redeeming <strong>Transaction {TX}</strong> from {DESTINATION}. 
              </p>
              <p>
                Please make sure to have enough {DESTINATION} gas before 
                starting. Once started, please do not leave this page.
              </p>
              <hr />
              <a class="btn btn-solid btn-primary" data-do="redeem-start" data-on="click" href="javascript:void(0)">
                <i class="fas fa-check"></i>
                Start
              </a>
              <a class="btn btn-solid btn-danger" data-do="modal-close" data-on="click" href="javascript:void(0)">
                <i class="fas fa-times"></i>
                Cancel
              </a>
            </div>
            <div class="steps">
              <div class="step pending">
                <span class="label">Step 1: Changing Network</span>
              </div>
              <div class="step pending">
                <span class="label">Step 2: Checking Transaction</span>
              </div>
              <div class="step pending">
                <span class="label">Step 3: Signing Transaction</span>
              </div>
              <div class="step pending">
                <span class="label">Step 4: Changing Network</span>
              </div>
              <div class="step pending">
                <span class="label">Step 5: Redeeming Gratis</span>
              </div>

              <a class="btn btn-solid btn-primary" data-do="modal-close" data-on="click" href="javascript:void(0)">
                Close
              </a>
            </div>
          </section>
        </div>
      </div>
    </template>
