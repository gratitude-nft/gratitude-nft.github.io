  <head>

    <meta name="twitter:card" content="summary" />

    <meta name="twitter:description" content="The Gratitude Gang Vault is a colection of exclusive NFTs for sunflower holders." />

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" />

    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v10" />
    <link rel="stylesheet" type="text/css" href="/styles/vault.css?v10" />
  </head>
  <body>
    <header class="head">
      <nav class="left"><a class="logo" href="/"><img src="/images/logo.png" /></a></nav>
      <nav class="right">
        <a href="/#about">About</a>
        <a href="/stake.html">Staking</a>
        <a href="/gifts.html">Gifts</a>
        <a href="/vault.html">Vault</a>
        <a class="btn btn-primary" href="https://discord.gg/XEM7NPd6xd" target="_blank">
          <i class="fab fa-discord"></i>
          Discord
        </a>
      </nav>
    </header>
    <main class="body">
      <section class="section section-1">
        <h1>Gratitude Vault</h1>
        <p>The Gratitude Gang Vault is a collection of exclusive NFTs for sunflower holders.</p>
        <div class="connected">
          <a class="note" href="./bridge.html">
            Send $GRATIS to Polygon
          </a>
        </div>
      </section>
      <section class="section section-2">
        <div class="disconnected">
          <div class="vault">
            <img data-do="connect" data-on="click" src="/images/vault.png" />
          </div> 
        </div>
        <div class="connected">
          <div class="items">
            <div class="alert">
              <i class="fas fa-info-circle"></i>
              Loading. This could take a few minutes&hellip;
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="foot">
      <h3>Follow Us</h3>
      <a class="social image" href="https://opensea.io/collection/gratitudegang" target="_blank">
        <img src="/images/social-opensea-icon.svg" />
      </a>
      <a class="social" href="https://etherscan.io/address/0x641475850e0316220a2d7e902508e08f72848316" target="_blank">
        <i class="fab fa-ethereum"></i>
      </a>
      <a class="social" href="https://www.twitter.com/gratitudenft/" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="social" href="https://www.instagram.com/gratitudegangnft/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a class="social" href="https://discord.gg/XEM7NPd6xd" target="_blank">
        <i class="fab fa-discord"></i>
      </a>
      <a class="social" href="https://github.com/gratitude-nft" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <div class="masthead">
        <a href="/terms-of-use.html">Terms and Conditions</a>
        | <a href="/privacy-policy.html">Privacy Policy</a>
        <div>
          Proudly made in the Philippines
        </div>
      </div>
    </footer>
    <template id="tpl-item">
      <div class="item" data-do="modal-open" data-network="{NETWORK}" data-id="{ID}" data-on="click">
        <div class="preview">
          <img src="{IMAGE}" loading="lazy" />
        </div>
        <div class="info">
          <h3>{NAME}</h3>
          <div class="price">
            <span class="eth{ETH_HIDE}">
              <img src="{NETWORK_IMAGE}" width="8" /> 
              {ETH_PRICE}
            </span>
            <span class="gratis{GRATIS_HIDE}">ðŸŒ» {GRATIS_PRICE}</span>
          </div>
        </div>
      </div>
    </template>
    <template id="modal-item">
      <div id="modal" class="modal" data-do="modal-overlay-close" data-on="click">
        <div class="overlay">
          <header class="modal-head">
            <a data-do="modal-close" data-on="click" data-target="#modal" href="javascript:void(0)">&times;</a>
          </header>
          <section class="modal-body">
            <div class="center">
              <div class="preview">
                <img src="{IMAGE}" loading="lazy" />
              </div>
              <div class="info">
                <h3>{NAME}</h3>
                <a href="{MARKETPLACE}/{CONTRACT}/{TOKEN_ID}" target="_blank">
                  View on OpenSea
                </a>
              </div>
            </div>
          </section>
          <footer class="modal-foot">
            <div class="actions">
              <a 
                class="btn btn-outline btn-primary{ETH_HIDE}"
                data-id="{ID}"
                data-token="{TOKEN_ID}"
                data-address="{CONTRACT}"
                data-network="{NETWORK}"
                data-price="{ETH_PRICE}"
                data-do="buy-eth" 
                data-on="click"
                href="javascript:void(0)"
              ><img src="{NETWORK_IMAGE}" width="8" /> {ETH_PRICE} {NETWORK_CURRENCY}</a>
              <a 
                class="btn btn-outline btn-primary{GRATIS_HIDE}"
                data-id="{ID}"
                data-token="{TOKEN_ID}"
                data-address="{CONTRACT}"
                data-network="{NETWORK}"
                data-price="{GRATIS_PRICE}"
                data-do="buy-gratis" 
                data-on="click"
                href="javascript:void(0)"
              >ðŸŒ» {GRATIS_PRICE} GRATIS</a>
            </div>
          </footer>
        </div>
      </div>
    </template>
    <script type="text/javascript" src="/scripts/lib/web3.js"></script>
    <script type="text/javascript" src="/scripts/lib/doon.js"></script>
    <script type="text/javascript" src="/scripts/lib/notify.js"></script>
    <script type="text/javascript" src="/scripts/lib/metamask.js?v10"></script>
    <script type="text/javascript" src="/scripts/contracts-mainnet.js?v10"></script>
    <script type="text/javascript" src="/scripts/vault.js?v14"></script>
  </body>
</html>
